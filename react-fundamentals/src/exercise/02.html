<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <!-- 🐨 add React and ReactDOM on the page.
       💰 Here are script tags that'll do the job:
  -->

  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    // 🐨 Please re-implement the regular document.createElement code above
    // with these React API calls
    // 💰 The example in the markdown file should be a good hint for you.
    const elementProps = { id: 'elementId', className: 'container' }
    const elementType = 'div'
    const childrenType = 'span'
    const childrenProps = [{children: 'Hello '}, {children: 'world'}]
    const reactChildren = childrenProps.map(prop => React.createElement(childrenType, prop))
    const reactElement = React.createElement(elementType, elementProps, reactChildren)
    const root = ReactDOM.createRoot(rootElement)
    root.render(reactElement)
  </script>
</body>
